<div ng-app="Risk"  ng-controller="RiskDashboardController">
    <div gridster="gridsterOpts" style="margin-left: 5px; max-height: 80% !important">
        <div>
            <ul>
                <li gridster-item="item" id="{{item.id}}" ng-repeat="item in standardItems" ng-repeat-done="renderCharts()">   
                    <div class="svg-container">
                        <div dc-chart="item.id" dc-dimension="dimension" dc-group="group" class="dc-chart">

                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
